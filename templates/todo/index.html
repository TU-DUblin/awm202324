<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>My todo list</h1>
<form method="post" action="{% url 'add_task' %}">
    {% csrf_token %}
    <label for="title">Task:</label>
    <input type="text" id="title" name="title" required />
    <button type="submit">Add task</button>
</form>
<ul>
    {% for task in tasks %}
    <li>{{ task.title }}</li>
    {% endfor %}
</ul>
</body>
</html>
